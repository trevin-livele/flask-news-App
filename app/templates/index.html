{% include 'navbar.html' %}


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="index.css">
    <title>News API</title>
  </head>
  <body>
    <div class="news">


<div class="container">
  <div class="row">
      {% for news in data %} {% for new in news.articles%}

      <div class="card" style="width: 18rem">
        <img src="{{new.urlToImage}}" class="card-img-top" alt="..." />

        <div class="card-body">
          <h5 class="card-title"><strong>Title:</strong>{{ new.title}}</h5>
          <p><strong>Author:</strong> {{new.author}}</p>
          <p class="card-text">
            <strong>Description:</strong>{{new.description}}
          </p>
          <a href="{{new.url}}" class="btn btn-primary">Read More</a>
        </div>
      </div>

      {% endfor %} 
    </div>
  </div>
  {% endfor%}
    </div>
  </body>
</html>
